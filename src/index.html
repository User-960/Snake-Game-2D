<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game 2D</title>
  <link rel="icon" href="./images/logo.png" type="image/png">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container"></div>
    </header>

    <main class="main">
      <div class="container">
        <div class="game__form">
          <h2 class="game__form-title">Write the number of cells from 3 to 100:</h1>
            <form class="game__form-width">
              <label class="input-width__title" for="input-width">Width</label>
              <input class="input-width" type="number" placeholder="from 3 to 100">
            </form>
            <form class="game__form-height">
              <label class="input-height__title" for="input-height">Height</label>
              <input class="input-height" type="number" placeholder="from 3 to 100">
            </form>
            <button class="game__btn-input" type="submit">Create field</button>
        </div>
        
        <div class="game">
          <div class="game__inner">
        
            <div class="game__best-game-score">
              <div class="game__best-score-count">Record:</div>
            </div>
        
            <div class="game__score">
              <div class="game__score-count">0</div>
            </div>
        
            <button class="game__btnRestart">
              Start<br>
              Game
            </button>
          </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>
  </div>

</body>

</html>
